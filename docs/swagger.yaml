info:
  contact: {}
  title: DIMO Devices API
  version: "1.0"
paths:
  /autopi/unit/:unitID:
    get:
      description: gets the information about the autopi by the unitId
      parameters:
      - description: autopi unit id
        in: path
        name: unitID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      security:
      - BearerAuth: []
      tags:
      - integrations
  /autopi/unit/is-online/:unitID:
    get:
      description: 'gets whether the autopi is online right now, if already paired
        with a user, makes sure user has access. returns json with {"online": true/false}'
      parameters:
      - description: autopi unit id
        in: path
        name: unitID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      security:
      - BearerAuth: []
      tags:
      - integrations
  /device-definitions:
    get:
      description: gets a specific device definition by make model and year
      parameters:
      - description: make eg TESLA
        in: query
        name: make
        required: true
        type: string
      - description: model eg MODEL Y
        in: query
        name: model
        required: true
        type: string
      - description: year eg 2021
        in: query
        name: year
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.DeviceDefinition'
      tags:
      - device-definitions
  /device-definitions/{id}:
    get:
      description: gets a specific device definition by id
      parameters:
      - description: device definition id, KSUID format
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.DeviceDefinition'
      tags:
      - device-definitions
  /device-definitions/{id}/integrations:
    get:
      description: gets all the available integrations for a device definition. Includes
        the capabilities of the device with the integration
      parameters:
      - description: device definition id, KSUID format
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/services.DeviceCompatibility'
            type: array
      tags:
      - device-definitions
  /device-definitions/all:
    get:
      description: returns a json tree of Makes, models, and years
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github.com_DIMO-Network_devices-api_internal_controllers.DeviceMMYRoot'
            type: array
      tags:
      - device-definitions
  /integrations:
    get:
      description: gets list of integrations we have defined
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Integration'
      security:
      - BearerAuth: []
      tags:
      - integrations
  /user/device-data/{userDeviceID}/distance-driven:
    get:
      description: |-
        Get kilometers driven for a userDeviceID since connected (ie. since we have data available)
        if it returns 0 for distanceDriven it means we have no odometer data.
      parameters:
      - description: user device id
        in: path
        name: userDeviceID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "404":
          description: no device found for user with provided parameters
      security:
      - BearerAuth: []
      tags:
      - device-data
  /user/device-data/{userDeviceID}/historical:
    get:
      description: |-
        Get historical data for a userDeviceID, within start and end range, taking the
        latest status from every 30m bucket.
      parameters:
      - description: user id
        in: path
        name: userDeviceID
        required: true
        type: string
      - description: startDate eg 2022-01-02. if empty two weeks back
        in: query
        name: startDate
        type: string
      - description: endDate eg 2022-03-01. if empty today
        in: query
        name: endDate
        type: string
      - description: odometer. if empty all
        in: query
        name: signal
        type: string
      - description: intervals for bucketing, 30m, 60m. if empty 30m
        in: query
        name: interval
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: invalid start or end date
        "404":
          description: no device found for user with provided parameters
      security:
      - BearerAuth: []
      tags:
      - device-data
  /user/device-data/{userDeviceID}/historical-30m:
    get:
      description: |-
        Get historical data for a userDeviceID, within start and end range, taking the
        latest status from every 30m bucket.
      parameters:
      - description: user id
        in: path
        name: userDeviceID
        required: true
        type: string
      - description: startDate eg 2022-01-02. if empty two weeks back
        in: query
        name: startDate
        type: string
      - description: endDate eg 2022-03-01. if empty today
        in: query
        name: endDate
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
        "400":
          description: invalid start or end date
        "404":
          description: no device found for user with provided parameters
      security:
      - BearerAuth: []
      tags:
      - device-data
  /user/devices:
    post:
      consumes:
      - application/json
      description: adds a device to a user. can add with only device_definition_id
        or with MMY, which will create a device_definition on the fly
      parameters:
      - description: add device to user. either MMY or id are required
        in: body
        name: user_device
        required: true
        schema:
          $ref: '#/definitions/internal_controllers.RegisterUserDevice'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_controllers.RegisterUserDeviceResponse'
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      tags:
      - user-devices
  /user/devices/:userDeviceID/autopi/command:
    post:
      consumes:
      - application/json
      description: Submit a raw autopi command to unit. Device must be registered
        with autopi before this can be used
      parameters:
      - description: raw autopi command
        in: body
        name: AutoPiCommandRequest
        required: true
        schema:
          $ref: '#/definitions/internal_controllers.AutoPiCommandRequest'
      responses:
        "200":
          description: ""
      security:
      - BearerAuth: []
      tags:
      - integrations
  /user/devices/:userDeviceID/autopi/command/:jobID:
    get:
      description: gets the status of an autopi raw command by jobID
      parameters:
      - description: job id, from autopi
        in: path
        name: jobID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.UserDeviceAPIIntegrationJob'
      security:
      - BearerAuth: []
      tags:
      - integrations
  /user/devices/:userDeviceID/integrations/:integrationID:
    post:
      consumes:
      - application/json
      description: Submit credentials for registering a device with a given integration.
      parameters:
      - description: Integration credentials
        in: body
        name: userDeviceIntegrationRegistration
        required: true
        schema:
          $ref: '#/definitions/internal_controllers.RegisterDeviceIntegrationRequest'
      responses:
        "204":
          description: ""
      security:
      - BearerAuth: []
      tags:
      - integrations
  /user/devices/{userDeviceID}:
    delete:
      description: delete the user device record (hard delete)
      parameters:
      - description: user id
        in: path
        name: userDeviceID
        required: true
        type: string
      responses:
        "204":
          description: ""
      security:
      - BearerAuth: []
      tags:
      - user-devices
  /user/devices/{userDeviceID}/commands/refresh:
    post:
      description: Starts the process of refreshing device status from Smartcar
      parameters:
      - description: user device ID
        in: path
        name: user_device_id
        required: true
        type: string
      responses:
        "204":
          description: ""
        "429":
          description: rate limit hit for integration
      security:
      - BearerAuth: []
      tags:
      - user-devices
  /user/devices/{userDeviceID}/country_code:
    patch:
      consumes:
      - application/json
      description: updates the CountryCode on the user device record
      parameters:
      - description: Country code
        in: body
        name: name
        required: true
        schema:
          $ref: '#/definitions/internal_controllers.UpdateCountryCodeReq'
      produces:
      - application/json
      responses:
        "204":
          description: ""
      security:
      - BearerAuth: []
      tags:
      - user-devices
  /user/devices/{userDeviceID}/integrations/{integrationID}:
    delete:
      description: Remove an user device's integration
      responses:
        "204":
          description: ""
      security:
      - BearerAuth: []
      tags:
      - integrations
    get:
      description: Receive status updates about a Smartcar integration
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controllers.GetUserDeviceIntegrationResponse'
      security:
      - BearerAuth: []
      tags:
      - integrations
  /user/devices/{userDeviceID}/name:
    patch:
      consumes:
      - application/json
      description: updates the Name on the user device record
      parameters:
      - description: Name
        in: body
        name: name
        required: true
        schema:
          $ref: '#/definitions/internal_controllers.UpdateNameReq'
      - description: user id
        in: path
        name: user_device_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: ""
      security:
      - BearerAuth: []
      tags:
      - user-devices
  /user/devices/{userDeviceID}/status:
    get:
      description: |-
        Returns the latest status update for the device. May return 404 if the
        user does not have a device with the ID, or if no status updates have come
      parameters:
      - description: user device ID
        in: path
        name: user_device_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      security:
      - BearerAuth: []
      tags:
      - user-devices
  /user/devices/{userDeviceID}/vin:
    patch:
      consumes:
      - application/json
      description: updates the VIN on the user device record
      parameters:
      - description: VIN
        in: body
        name: vin
        required: true
        schema:
          $ref: '#/definitions/internal_controllers.UpdateVINReq'
      - description: user id
        in: path
        name: userDeviceID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: ""
      security:
      - BearerAuth: []
      tags:
      - user-devices
  /user/devices/me:
    get:
      description: gets all devices associated with current user - pulled from token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal_controllers.UserDeviceFull'
            type: array
      security:
      - BearerAuth: []
      tags:
      - user-devices
  /user/geofences:
    get:
      description: gets all geofences for the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github.com_DIMO-Network_devices-api_internal_controllers.GetGeofence'
            type: array
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      tags:
      - geofence
    post:
      consumes:
      - application/json
      description: adds a new geofence to the user's account, optionally attached

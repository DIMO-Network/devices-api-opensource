replicaCount: 1
image:
  repository: dimozone/devices-api
  pullPolicy: IfNotPresent
  tag: 1694a8e
imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''
serviceAccount:
  create: true
  annotations: {}
  name: ''
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
env:
  PORT: '8080'
  LOG_LEVEL: info
  DB_PORT: '5432'
  DB_NAME: devices_api
  DB_MAX_OPEN_CONNECTIONS: '10'
  DB_MAX_IDLE_CONNECTIONS: '3'
  SERVICE_NAME: devices-api
  JWT_KEY_SET_URL: https://auth.dev.dimo.zone/keys
  SWAGGER_BASE_URL: https://devices-api.dev.dimo.zone/v1/swagger
  TOR_PROXY_URL: socks5://tor-dev:9050
  REDIS_USER: default
  REDIS_PORT: '6379'
  REDIS_TLS: true
  INGEST_SMARTCAR_URL: http://ingest-smartcar-dev:8080
  KAFKA_BROKERS: kafka-dev-dimo-kafka-kafka-brokers:9092
service:
  type: ClusterIP
  port: 8080
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/enable-modsecurity: 'true'
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: 'true'
    nginx.ingress.kubernetes.io/auth-tls-secret: ingress/cf-origin-ca
    nginx.ingress.kubernetes.io/auth-tls-verify-client: 'on'
    nginx.ingress.kubernetes.io/enable-cors: 'true'
    nginx.ingress.kubernetes.io/cors-allow-origin: https://devices-api.dev.dimo.zone, https://app.dev.dimo.zone
    external-dns.alpha.kubernetes.io/hostname: devices-api.dev.dimo.zone
  hosts:
    - host: devices-api.dev.dimo.zone
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
podDisruptionBudget:
  minAvailable: 0
kafka:
  clusterName: kafka-dev-dimo-kafka
  topics:
    - name: topic.device.status
      config:
        segment.ms: '3600000'
        compression.type: producer
        cleanup.policy: compact,delete
        min.compaction.lag.ms: '3600000'
    - name: table.device.integration.smartcar
      config:
        segment.ms: '3600000'
        compression.type: producer
        cleanup.policy: compact
        min.compaction.lag.ms: '3600000'
